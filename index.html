<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/fd283e6cb2.js" crossorigin="anonymous"></script>"
   
    <nav>
        <ul>
             <li class="brand" ><img src="logo.png">Musicarium</li>
            <li> Home </li>
            <li> About </li>
           
        </ul>
    </nav>
    <div class="container">
      
        <div class="songList">
       <h1><center>Songs Playlist</center>
       </h1>
            <div>
            <div class="songItem">
                <img src="song1.jpg" alt="1" >
                <span>Let me Love you</span>
                <span class="songplay"><span class="timestamp">5:30<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song2.jpg" alt="2" >
                <span>Night changes</span>
                <span class="songplay"><span class="timestamp">5:00<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song3.jpg" alt="3" >
                <span>Perfect</span>
                <span class="songplay"><span class="timestamp">4:30<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song4.jpg" alt="4" >
                <span>Old Town Road</span>
                <span class="songplay"><span class="timestamp">5:30<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song5.jpg" alt="5" >
                <span>Faded</span>
                <span class="songplay"><span class="timestamp">5:40<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="song6.jpg" alt="5" >
                <span>Love Yourself</span>
                <span class="songplay"><span class="timestamp">6:00<i class="fa-solid fa-circle-play"></i></span></span>
            </div>
        </div> 
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontAwsome Icons-->
            <i class="fa-2x fa-solid fa-backward"></i>
            <i class="fa-2x fa-solid fa-circle-play"id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward"></i>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
