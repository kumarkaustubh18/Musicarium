<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicarium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://kit.fontawesome.com/fd283e6cb2.js" crossorigin="anonymous"></script>"
   
    <nav>
        <ul>
             <li class="brand" ><img src="img/logo.png">Musicarium</li>
            <li> Home </li>
            <li> About </li>
           
        </ul>
    </nav>
    <div class="container">
      
        <div class="songList">
       <h1><center>Songs Playlist</center>
       </h1>
            <div>
            <div class="songItem">
                <img src="img/song1.jpg" alt="1" >
                <span class="songName">Let Me Down Slowely</span>
                <span class="songplay"><span class="timestamp">5:30<i  id="0" class="songItemPlay  fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="img/song2.jpg" alt="2" >
                <span class="songName">Night changes</span>
                <span class="songplay"><span class="timestamp">5:00<i id="1"  class="songItemPlay  fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="img/song3.jpg" alt="3" >
                <span class="songName">Perfect</span>
                <span class="songplay"><span class="timestamp">4:30<i id="2" class="songItemPlay  fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="img/song4.jpg" alt="4" >
                <span class="songName">Old Town Road</span>
                <span class="songplay"><span class="timestamp">5:30<i id="3" class="songItemPlay  fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="img/song5.jpg" alt="5" >
                <span class="songName">Faded</span>
                <span class="songplay"><span class="timestamp">5:40<i id="4"  class="songItemPlay  fa-solid fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="img/song6.jpg" alt="5" >
                <span class="songName">Love Yourself</span>
                <span class="songplay"><span class="timestamp">6:00<i id="5" class="songItemPlay  fa-solid fa-circle-play"></i></span></span>
            </div>
        </div> 
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!--fontAwsome Icons-->
            <i class="fa-2x fa-solid fa-backward" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play"id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward" id="next"></i>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
